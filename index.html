<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #alert-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #icon-container {
            font-size: 48px; /* Adjust the font size as needed */
            color: #ff0000; /* Adjust the color as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="alert-container">
    <div id="icon-container">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <h2>Attention!</h2>
    <p>You are being monitored due to wrong practices. Please be cautious what you search.</p>
    <p>आपकी गतिविधियों के कारण आपकी निगरानी हो रही है। कृपया ध्यान दें कि आप कैसी खोजें कर रहे हैं।</p>
</div>

</body>
</html>
